{% extends "biblioteca/base.html" %} {% block content %}

<h2>Confirmar prestamo de {{ book.title }}</h2>
<div>
  <img src="{{ book.cover.url }}" alt="cover" />
  <p>Autor: {{ book.authors }}</p>
  <p>ISBN: {{ book.isbn }}</p>
  <p>Resumen: {{ book.sumary }}</p>
</div>

<form action="" method="post">
  {% csrf_token %}
  <button type="submit">Confirmar prestamo</button>
</form>
{% endblock %}
