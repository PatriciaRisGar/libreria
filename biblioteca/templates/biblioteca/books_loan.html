{% extends "biblioteca/base.html" %}{% block content %}

<h2>Listado libros prestados</h2>

{% for book in object_list %}

<div>
	<img src="{{ book.cover.url }}" alt="cover" /> <br />
	{{ book.title }} <br>
	<a href="{% url 'detailBook' pk=book.pk %}">Ver detalle</a>
</div>

{% endfor %} {% endblock %}
